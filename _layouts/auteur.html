  <h1>{{ page.nom }}</h1>

  {{ content }}

  <h2>Posts</h2>
  <ul>
    {% assign filtered_posts = site.posts | where: 'auteur', page.short_name %}

      <li><a href="{{ post.url }}">{{ post.titre }}</a></li>
    {% endfor %}
  </ul>
