logo: /assets/images/lopos_icon.svg

collections:
  authors:
    output: true

defaults:
  - 
    scope:
      path: "authors"
    values:
      layout: "auteur"
  - 
    scope:
      path: "posts"
    values:
      layout: "post"
  - 
    scope:
      path: "" # une chaîne vide signifie tous les fichiers du projet
    values:
      layout: "default"

# pour tout les fichiers à ne pas construire (non-build)
exclude:
  - README.md